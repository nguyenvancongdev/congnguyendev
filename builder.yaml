apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
    containers: 
      - name: kubectl
        image: joshendriks/alpine-k8s
        command:
          - /bin/cat
        tty: true
      - name: kaniko
        image: gcr.io/kaniko-project/executor:debug
        command:
          - /busybox/cat
        tty: true
        volumeMounts:
          - name: kaniko-secret
            mountPath: /kanico/.docker
    volumes:
      - name: kaniko-secret
        secret:
          secretName: docker-credentials
          items:
            - key: .dockerconfigjson
              path: config.json

---

